<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="examplestyles.css">
</head>
<body>
    <header id="main-header">
        <a href="#">
            <img src="logo2-1.png" alt="logo" id="mainheaderlogo">
        </a>
        <div id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="dropdown-menu">
            <a href="">About</a>
            <a href="">Menu</a>
            <a href="">Locations</a>
            <a href="">Employment</a>
            <a href="">Contact</a>
            <a href="">Our Story</a>
        </div>
        <ul>
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Menu</a>
            </li>
            <li>
                <a href="">Locations</a>
            </li>
            <li>
                <a href="">Employment</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
            <li>
                <a href="">Our Story</a>
            </li>
        </ul>
        <div id="socials">
            <a href="https://www.facebook.com">
                <img src="fb.png" alt="facebook">
            </a>
            <a href="https://www.instagram.com">
                <img src="instagram.png" alt="instagram">
            </a>
            <a href="https://www.twitter.com">
                <img src="twitterx.png" alt="twitterx">
            </a>
        </div>
    </header>
    <img src="baker.png" alt="img" id="hero">

</html>
